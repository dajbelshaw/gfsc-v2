---
layout: default
---

<div class="blog">
  <div class="blog__content">
    <header>
      <h1 class="blog__title">{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="blog__subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </header>

    <div class="blog__body">
      {{ content }}
    </div>
  </div>

  <aside class="blog__aside">
    <time class="blog__meta" datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time><div class="blog__meta" rel="author">By {{ page.author }}</div>
  </aside>
</div>

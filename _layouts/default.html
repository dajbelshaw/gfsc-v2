<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geeks for Social Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/mxj8bof.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="page">
    <header>
      <div class="header">
        <h2 class="header__title">
          <a href="/">
            <div class="header__h2">Geeks for Social Change</div>
            <div class="header__logo" role="presentation"></div>
          </a>
        </h2>
        <nav class="header__nav nav" id="js-nav">
          <ul>
            <li><a href="/who-we-are">Who we are</a></li>
            <li><a href="/what-we-do">What we do</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Get in touch</a></li>
          </ul>
        </nav>
        <button class="header__toggle nav__toggle" href="#" id="js-toggle">
          Menu
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="33" viewBox="0 0 30 33">
            <g transform="translate(-308 -37.5)">
              <line x2="30" transform="translate(308 39)"/>
              <line x2="30" transform="translate(308 54)"/>
              <line x2="30" transform="translate(308 69)"/>
            </g>
          </svg>
        </button>
        <div class="header__strip--1 strip strip--circles" role="presentation"></div>
        <div class="header__strip--2 strip strip--lines" role="presentation"></div>
      </div>
    </header>
    <main>
      <article>
        {% unless page.layout == 'blog' %}
          <header>
            <h1 class="page-title">{{ page.title }}</h1>
          </header>
        {% endunless %}
        <div class="{{ page.layout }}">
          {{ content }}
        </div>
      </article>
    </main>
    <footer class="footer">
      <div class="footer__strip strip strip--circles" role="presentation"></div>
      <div class="footer__title">
        <div class="footer__logo" role="presentation" alt="Geeks for Social Change logo"></div>
      </div>
      <div class="footer__icon footer__icon--email">
        <a href="mailto:kim@gfsc.studio">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" viewBox="0 0 30 20"><path d="M2599.8,1621H2572.2l13.8,9.2Zm-13.8,12.8-15-10V1641h30v-17.2Z" transform="translate(-2571 -1621)"/></svg>
        </a>
      </div>
      <div class="footer__icon footer__icon--twitter">
        <a href="https://twitter.com/gfscstudio">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32.508" viewBox="0 0 40 32.508"><path d="M90,72.581a16.411,16.411,0,0,1-4.713,1.292,8.233,8.233,0,0,0,3.608-4.54,16.423,16.423,0,0,1-5.211,1.991A8.214,8.214,0,0,0,69.7,78.81a23.3,23.3,0,0,1-16.915-8.574,8.215,8.215,0,0,0,2.54,10.956,8.174,8.174,0,0,1-3.717-1.026c0,.034,0,.069,0,.1a8.212,8.212,0,0,0,6.583,8.047,8.226,8.226,0,0,1-3.706.141,8.215,8.215,0,0,0,7.666,5.7,16.465,16.465,0,0,1-10.192,3.513A16.646,16.646,0,0,1,50,97.553a23.227,23.227,0,0,0,12.58,3.687c15.095,0,23.349-12.505,23.349-23.349q0-.534-.024-1.062A16.674,16.674,0,0,0,90,72.581Z" transform="translate(-50 -68.733)"/></svg>
        </a>
      </div>
      <div class="footer__impressum">
        <p>
          Copyright &copy; 2019 Geeks for Social Change Ltd.<br>
          All rights reserved.<br>
          Registered in England and Wales No. 10931293.<br>
          <a href="/privacy">Privacy policy</a>
        </p>
      </div>
    </footer>
  </div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
